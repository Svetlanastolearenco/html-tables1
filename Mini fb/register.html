<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td><label>ФИО</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Пароль</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Дата рождения</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Пол</label></td>
                <td>
                    <input type="radio" name="gender">М<br>
                    <input type="radio" name="gender">Ж
                </td>
            </tr>
            <tr>
                <td><label>Адрес email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Что Вас привело сюда</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Я согласен с условиями данной политики</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Go</button></td>
            </tr>
        </table>
    </form>
</body>
</html>

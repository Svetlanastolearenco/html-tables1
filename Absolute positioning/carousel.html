<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <section class="center" id="carousel">

        <div class="images">
            <picture>
                <source srcset="https://i.picsum.photos/id/189/300/500.jpg" media="screen and (max-width: 1000px)">
                <img class="center" src="https://i.picsum.photos/id/189/600/400.jpg" alt="slide 1">
            </picture>
            <picture>
                <source srcset="https://i.picsum.photos/id/439/300/500.jpg" media="screen and (max-width: 1000px)">
                <img class="center" src="https://i.picsum.photos/id/439/600/400.jpg" alt="slide 2">
            </picture>
            <picture>
                <source srcset="https://i.picsum.photos/id/689/300/500.jpg" media="screen and (max-width: 1000px)">
                <img class="center" src="https://i.picsum.photos/id/689/600/400.jpg" alt="slide 3">
            </picture>
        </div>
        <div class="controls">
            <a href=""><i class="fas fa-arrow-alt-circle-left"></i></a>
            <a href=""><i class="fas fa-arrow-alt-circle-right"></i></a>
        </div>
        <div class="indicators">
            <a href=""><i class="far fa-square"></i></a>
            <a href=""><i class="fas fa-square"></i></a>
            <a href=""><i class="far fa-square"></i></a>
        </div>

    </section>
</body>
</html>

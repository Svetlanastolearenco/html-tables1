<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Google page example</title>
</head>
<body>
    <nav id="top">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><i class="fas fa-ellipsis-v"></i></a></li>
            <li><a href=""><img src="https://i.picsum.photos/id/237/30/30.jpg" alt=""> </a></li>
        </ul>
    </nav>

    <section id="content">
        <span><a href="">Google</a></span>

        <form>
            <fieldset>
                <span><i class="fas fa-search"></i></span>
                <input type="text" placeholder="Search Google or type a URL">
                <button><i class="fas fa-microphone"></i></button>
            </fieldset>
        </form>

        <ul class="tabs">
            <li><a href=""><i><i class="fas fa-home"></i></i><span>Home</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-yandex"></i></i><span>Yandex</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-github"></i></i><span>GitHub</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-facebook-square"></i></i><span>Facebook</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-youtube"></i></i><span>Youtube</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-font-awesome"></i></i><span>Icons</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-viber"></i></i><span>Viber</span></a><i class="fas fa-ellipsis-v"></i></li>
            <li><a href=""><i><i class="fab fa-skype"></i></i><span>Skype</span></a><i class="fas fa-ellipsis-v"></i></li>
        </ul>
    </section>

    <nav id="bottom">
        <ul>
            <li><a href=""><i class="fas fa-pencil-alt"></i><span>Customize</span></a></li>
        </ul>
    </nav>
</body>
</html>
